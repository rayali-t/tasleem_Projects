<div class= "root">
    <!-- Conditions set for income and expense classes -->
    <div class = "budget-item" (click)= "onCardClick()" [ngClass]= "{ 'income': item.amount >= 0, 'expense': item.amount < 0}">
        <div class="description">
            <p>{{item.description}}</p>
        </div>
        <div class="amount">
            <p>{{item.amount}}</p>
        </div>
    </div>
    <div class="x-icon-button" (click)= "onxButtonClick()">
        <!-- <span class="glyphicon glyphicon-trash"></span> -->
    </div>
</div>
