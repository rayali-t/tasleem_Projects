<!doctype html>
<html>

<head>
    <title>SCSS Webpack Demo App</title>
</head>

<body>
<div>
    <h3>Stock data</h3>
    <input type="text" value="Comma,separated,stock,symbols" size="20" id="symbolInput" onfocus="this.value=''"
           required><br><br>
    <button class="buyButton" id="btnAdd"> Send Message</button>
</div>
<table id="stockdata-table">
    <tr>
        <th>symbol</th>
        <th>name</th>
        <th>currency</th>
        <th>price</th>
        <th>price_open</th>
        <th>day_high</th>
        <th>day_low</th>
        <th>52_week_high</th>
        <th>52_week_low</th>
        <th>day_change</th>
        <th>change_pct</th>
        <th>close_yesterday</th>
        <th>market_cap</th>
        <th>volume</th>
        <th>volume_avg</th>
        <th>shares</th>
        <th>stock_exchange_long</th>
        <th>stock_exchange_short</th>
        <th>timezone</th>
        <th>timezone_name</th>
        <th>gmt_offset</th>
        <th>last_trade_time</th>
        <th>pe</th>
        <th>eps</th>
    </tr>
    <tbody id="stockBody">
    <tr></tr>
    </tbody>
</table>

</body>

</html>
